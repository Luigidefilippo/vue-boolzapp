<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESON -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp-web</title>
</head>
<body>
    <div id="app">

        <!-- SECTION MINE-AVATAR -->
        <div class="sidebar">
            <div class="avata-top">
                <div class="avatar">
                    <img src="img/avatar_1.jpg" alt="fotoprofilo">
                </div>
                <span class="span-sidebar">Luigi De Filippo</span>
                <div class="chat-header-right">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- ADD SECTION NOTIFICATION -->
            <div class="notifications">
                <div class="bell-icon">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notifications-message">
                    <span>Ricevi notifiche di nuovi messaggi</span> <br>
                    <a href="#">Attiva notifiche despktop</a>
                </div>
            </div>
            <div class="serch-sidebar">
                <div class="serch-sidebar-container">
                    <input type="text" placeholder="Cerca tra i tuoi contatti">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- add chats -->
            <div class="chats-sidebar">
                <div class="contact-chat">
                    <div class="chat-avatar">
                        <img src="img/avatar_1.jpg" alt="">
                    </div>
                    <div class="chat-info">
                        <h4>nome contatto</h4>
                        <p>Ultimo accesso 03/03/2022</p>
                    </div>
                </div>

            </div>

        </div>
    </div>









    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
